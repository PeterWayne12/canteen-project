<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Automated Canteen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-4">

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input id="email" type="email" required
          class="mt-1 block w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input id="password" type="password" required
          class="mt-1 block w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium">Login As</label>
        <select id="role"
          class="mt-1 block w-full border px-3 py-2 rounded">
          <option value="user">User</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Login
      </button>

      <p class="text-center text-sm mt-2">
        Don't have an account?
        <a href="register.html" class="text-blue-600 underline">Register</a>
      </p>
    </form>
  </div>

  <!-- SCRIPT -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!email || !pass) {
        alert("Please enter email and password.");
        return;
      }

      fetch("http://127.0.0.1:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          password: pass,
          role: role
        })
      })
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            alert("Error: " + data.message);
            return;
          }

          alert("Login successful as " + data.role);

          // Save user in localStorage so other pages (index, cart, etc.) can use it
          localStorage.setItem("canteenUser", JSON.stringify({
            name: data.name,
            email: data.email,
            role: data.role
          }));

          // Redirect based on role
          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else if (data.role === "staff") {
            window.location.href = "staff.html";
          } else {
            window.location.href = "index.html";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Backend not running! Start Flask with:  py app.py");
        });
    });
  </script>

</body>
</html>
